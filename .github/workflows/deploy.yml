name: Deploy to GCS
on:
  push:
    branches: [ main ]   # or your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If using a JSON key:
      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # If using Workload Identity Federation instead, replace the step above with:
      # - uses: google-github-actions/auth@v2
      #   with:
      #     workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDP }}
      #     service_account: your-sa@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy to GCS (sync files)
        run: |
          # Exclude VCS/workflow files from upload
          gsutil -m rsync -r -d -x "^\.(git|github)/|^README\.md$" . gs://${{ secrets.GCS_BUCKET }}
          # Optional: reduce caching so updates appear immediately
          gsutil -m setmeta -h "Cache-Control:no-cache" gs://${{ secrets.GCS_BUCKET }}/**/*.html
