name: Deploy to GCS

on:
  push:
    branches: [ master ]   # change if your default branch is "main"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Authenticate to GCP with service account JSON
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy files to GCS
        run: |
          # Sync repo to bucket, exclude workflows and README
          gsutil -m rsync -r -d -x "^\.(git|github)/|^README\.md$" . gs://${{ secrets.GCS_BUCKET }}

          # Set metadata for all files to reduce caching
          gsutil -m setmeta -h "Cache-Control:no-cache" gs://${{ secrets.GCS_BUCKET }}/**/*

